<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Page</title>

    <!-- tailwind css -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-8">
        Let's get some
        <span class="font-semibold text-purple-600">moooooony</span>!!!
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- balance and transaction -->

      <section class="mt-12 text-white">
        <div class="grid lg:grid-cols-3 sm:grid-cols-1 md:grid-cols-2 gap-4">
          <div class="bg-blue-400 p-8 rounded flex flex-col gap-4">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="bg-green-400 p-8 rounded flex flex-col gap-4">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-yellow-400 p-8 rounded flex flex-col gap-4">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
          </div>
        </div>
      </section>

      <!-- Deposit and withdraw -->

      <section class="mt-8">
        <div class="grid lg:grid-cols-2 sm:grid-cols-1 md:grid-cols-2 gap-4">
          <div class="bg-red-200 p-8 rounded flex flex-col gap-4">
            <h3 class="text-2xl">Please deposit</h3>
            <input
              id="deposit-input"
              class="
                rounded
                px-2
                p-1
                block
                focus:outline-none focus:ring
                w-3/4
                mb-2
              "
              type="text"
              placeholder="$ amount you want to deposit"
              required
            />
            <button
              id="deposit-btn"
              class="
                bg-gradient-to-r
                from-indigo-900
                to-purple-900
                text-white
                p-2
                px-6
                w-32
                font-semibold
                rounded
                hover:text-gray-900 hover:from-green-400 hover:to-blue-500
              "
            >
              Deposit
            </button>
          </div>
          <div class="bg-purple-200 p-8 rounded flex flex-col gap-4">
            <h3 class="text-2xl">Please withdraw</h3>
            <input
              id="withdraw-input"
              class="
                rounded
                px-2
                p-1
                block
                focus:outline-none focus:ring
                w-3/4
                mb-2
              "
              type="text"
              placeholder="$ amount you want to withdraw"
              required
            />
            <button
              id="withdraw-btn"
              class="
                bg-gradient-to-r
                from-indigo-900
                to-purple-900
                text-white
                p-2
                px-6
                w-32
                font-semibold
                rounded
                hover:text-gray-900 hover:from-green-400 hover:to-blue-500
              "
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/banking.js"></script>
  </body>
</html>
