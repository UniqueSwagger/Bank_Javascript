<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="favlog.jpg" type="image/x-icon" />
    <!-- tailwind css -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-8 text-gray-700">
        Welcome to my baap er <span class="text-blue-700">bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="mt-16 lg:w-1/2 mx-auto bg-purple-400 py-12 px-8 rounded">
        <div class="flex flex-col items-center gap-3">
          <h3 class="text-3xl text-white font-mono">Please login</h3>
          <input
            id="email-input"
            class="
              lg:w-3/4
              font-mono
              px-3
              py-2
              rounded
              focus:outline-none focus:ring-4
            "
            type="text"
            placeholder="enter your email"
          />
          <input
            id="password-input"
            class="
              lg:w-3/4
              font-mono
              px-3
              py-2
              rounded
              focus:outline-none focus:ring-4
            "
            type="password"
            placeholder="enter your password"
          />
          <p
            class="
              text-red-600
              font-bold
              text-xs
              relative
              bottom-2
              text-center
              lg:w-full
              w-3/4
              md:w-1/3
              invisible
            "
            id="error-message"
          >
            There was an error with your E-Mail/Password combination. Please try
            again
          </p>
          <button
            id="submit-btn"
            class="
              transition
              duration-500
              ease-in-out
              bg-gray-900
              mt-4
              font-semibold
              text-white
              px-6
              py-2
              rounded
              hover:bg-pink-600
              transform
              hover:-translate-y-1 hover:scale-110
            "
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
