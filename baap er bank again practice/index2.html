<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er bank</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="bankfav.jpg" type="image/x-icon" />
    <!-- tailwind css -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-8 font-mono">
        Let's get some <span class="text-blue-600">moooooony</span>!!!
      </h1>
    </header>
    <main class="mx-auto w-3/4">
      <section
        class="
          grid
          lg:grid-cols-3
          grid-cols-1
          md:grid-cols-2
          mt-8
          gap-4
          text-white
        "
      >
        <div
          class="bg-pink-600 p-8 rounded flex flex-col gap-2 lg:order-1 order-1"
        >
          <h3 class="text-2xl">deposit</h3>
          <h1 class="text-4xl">$<span id="deposit-total">00</span></h1>
        </div>
        <div
          class="
            bg-green-500
            p-8
            rounded
            flex flex-col
            gap-2
            lg:order-2
            order-3
          "
        >
          <h3 class="text-2xl">withdraw</h3>
          <h1 class="text-4xl">$<span id="withdraw-total">00</span></h1>
        </div>
        <div
          class="
            bg-purple-500
            p-8
            rounded
            flex flex-col
            gap-2
            lg:order-3
            order-5
          "
        >
          <h3 class="text-2xl">balance</h3>
          <h1 class="text-4xl">$<span id="balance-total">1240</span></h1>
        </div>
      </section>
      <section class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
        <div
          class="bg-blue-400 p-8 flex flex-col gap-3 rounded lg:order-4 order-2"
        >
          <h3 class="text-2xl font-mono text-gray-900">please deposit</h3>
          <input
            id="deposit-input"
            class="
              lg:w-3/4
              font-mono
              px-3
              py-2
              rounded
              focus:outline-none focus:ring-4 focus:ring-gray-600
            "
            type="text"
            placeholder="$ amount you wanna deposit"
          />
          <p
            id="forErrorDeposit"
            class="
              text-red-600
              font-bold
              text-xs
              lg:w-full
              w-3/4
              md:w-1/3
              relative
              bottom-2
              invisible
            "
          ></p>
          <button
            id="deposit-btn"
            class="
              lg:w-1/3
              w-3/4
              transition
              duration-500
              ease-in-out
              bg-gray-900
              font-semibold
              text-white
              px-6
              py-2
              rounded
              hover:bg-pink-600
              transform
              hover:-translate-y-1 hover:scale-110
            "
          >
            deposit
          </button>
        </div>
        <div
          class="
            bg-yellow-400
            p-8
            flex flex-col
            gap-3
            rounded
            lg:order-5
            order-4
          "
        >
          <h3 class="text-2xl font-mono text-gray-900">please withdraw</h3>
          <input
            id="withdraw-input"
            class="
              lg:w-3/4
              font-mono
              px-3
              py-2
              rounded
              focus:outline-none focus:ring-4 focus:ring-gray-600
            "
            type="text"
            placeholder="$ amount you wanna withdraw"
          />
          <p
            id="forErrorWithdraw"
            class="
              text-red-600
              font-bold
              text-xs
              lg:w-full
              w-3/4
              md:w-1/3
              relative
              bottom-2
              invisible
            "
          ></p>
          <button
            id="withdraw-btn"
            class="
              lg:w-1/3
              w-3/4
              transition
              duration-500
              ease-in-out
              bg-gray-900
              font-semibold
              text-white
              px-6
              py-2
              rounded
              hover:bg-green-500
              transform
              hover:-translate-y-1 hover:scale-110
            "
          >
            withdraw
          </button>
        </div>
      </section>
    </main>
  </body>
  <script src="js/banking.js"></script>
</html>
