<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Website</title>
    <!-- tailwind css -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-8 mb-8">
        Let's get some
        <span class="text-purple-600 font-semibold">mooooony</span>!!!
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <section class="grid grid-cols-3 gap-4">
        <div
          class="
            bg-gray-600
            py-8
            px-6
            text-white
            rounded-2xl
            flex flex-col
            gap-3
          "
        >
          <h3 class="text-2xl">deposit</h3>
          <h1 class="text-4xl">$<span id="deposit-total">00</span></h1>
        </div>
        <div
          class="
            bg-green-500
            py-8
            px-6
            text-white
            rounded-2xl
            flex flex-col
            gap-3
          "
        >
          <h3 class="text-2xl">withdraw</h3>
          <h1 class="text-4xl">$<span id="withdraw-total">00</span></h1>
        </div>
        <div
          class="
            bg-pink-600
            py-8
            px-6
            text-white
            rounded-2xl
            flex flex-col
            gap-3
          "
        >
          <h3 class="text-2xl">balance</h3>
          <h1 class="text-4xl">$<span id="balance-total">1240</span></h1>
        </div>
      </section>
      <section class="grid grid-cols-2 gap-4 mt-8">
        <div class="bg-pink-300 p-8 rounded">
          <div class="flex flex-col gap-3">
            <h3 class="text-2xl">PLease deposit</h3>
            <input
              id="deposit-input-field"
              class="w-3/4 p-2 rounded focus:outline-none focus:ring"
              type="text"
              placeholder="$ amount you want to deposit"
            />
            <button
              id="deposit-btn"
              class="
                w-1/3
                bg-gray-900
                font-semibold
                text-white
                px-6
                py-2
                rounded
              "
            >
              Deposit
            </button>
          </div>
        </div>
        <div class="bg-pink-300 p-8 rounded">
          <div class="flex flex-col gap-3">
            <h3 class="text-2xl">PLease withdraw</h3>
            <input
              id="withdraw-input-field"
              class="block w-3/4 p-2 rounded focus:outline-none focus:ring"
              type="text"
              placeholder="$ amount you want to deposit"
            />
            <button
              id="withdraw-btn"
              class="
                w-1/3
                bg-gray-900
                font-semibold
                text-white
                px-6
                py-2
                rounded
              "
            >
              withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
